<div class="main-layout lg:p-4">

  <!-- Sidebar for Desktop -->
  <nav class="sidebar rounded-2xl relative overflow-hidden hidden lg:block">
    <div class="absolute inset-0 bg-emerald-900"></div>

    <div class="absolute inset-0 overflow-hidden">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
    </div>

    <div class="relative z-10">
      <div class="text-center py-8 border-b border-white/10">
        <div class="inline-flex items-center gap-3 group cursor-pointer">
          <div class="mx-auto h-16 w-16 bg-emerald-500 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-receipt text-white text-2xl"></i>
          </div>
          <h2 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent group-hover:from-emerald-300 group-hover:to-white transition-all duration-300">
            Splitz
          </h2>
        </div>
      </div>

      <div class="flex flex-col justify-between min-h-[calc(80vh-2rem)]">
        <ul class="text-center mt-20 space-y-4 px-6">
          <li class="nav-item">
            <a [routerLink]="['/dashboard']" routerLinkActive="active-menu"
              [routerLinkActiveOptions]="{ exact: true }" class="nav-link group">
              <div class="nav-link-content">
                <div class="nav-icon">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 1v6m8-6v6"></path>
                  </svg>
                </div>
                <span class="nav-text">Dashboard</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/recent-activity']" routerLinkActive="active-menu"
              [routerLinkActiveOptions]="{ exact: true }" class="nav-link group">
              <div class="nav-link-content">
                <div class="nav-icon">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <span class="nav-text">Recent Activity</span>
              </div>
            </a>
          </li>
        </ul>

        <div class="flex-end flex flex-col gap-4 mt-8 px-6 pb-8">
          <button class="action-btn bg-red-900 hover:bg-red-700 text-white text-center px-4 py-2 rounded flex items-center gap-2"
            (click)="logout()">
            <div class="btn-content">
              <div class="btn-icon">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
                </svg>
              </div>
              <span class="btn-text">Logout</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content lg:pb-0">
    @if (showLoader) {
      <app-loader></app-loader>
    }
    @if (!showLoader) {
      <router-outlet></router-outlet>
    }
  </main>

  <!-- Mobile Bottom Navigation -->
  <nav class="mobile-bottom-nav lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40">
    <div class="flex items-center justify-around h-16 px-2">
      
      <!-- Dashboard -->
      <a [routerLink]="['/dashboard']" routerLinkActive="active-nav-item"
         [routerLinkActiveOptions]="{ exact: true }"
         class="mobile-nav-item">
        <svg class="mobile-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="mobile-nav-label">Home</span>
      </a>

      <!-- Groups -->
      <a [routerLink]="['/groups']" routerLinkActive="active-nav-item"
         class="mobile-nav-item">
        <svg class="mobile-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="mobile-nav-label">Groups</span>
      </a>

      <!-- Add Button (Center) -->
      <!-- <button (click)="openAddMenu()" 
              class="mobile-nav-add-btn">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
        </svg>
      </button> -->

      <!-- Recent Activity -->
      <a [routerLink]="['/recent-activity']" routerLinkActive="active-nav-item"
         class="mobile-nav-item">
        <svg class="mobile-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="mobile-nav-label">Activity</span>
      </a>

      <!-- Profile/More -->
      <button (click)="openProfileMenu()" class="mobile-nav-item">
        <svg class="mobile-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="mobile-nav-label">Profile</span>
      </button>
    </div>
  </nav>
