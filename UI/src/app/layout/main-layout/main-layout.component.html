<div class="main-layout lg:p-4 bg-[#f6f7f9] dark:bg-zinc-900">

  <!-- Sidebar for Desktop -->
  <nav class="sidebar rounded-2xl relative overflow-hidden hidden lg:block">
    <div class="relative z-10 p-6 flex flex-col h-full">
      <!-- User Profile Card -->
      <div class="rounded-2xl p-4 mb-6">
        <div class="flex items-start justify-between mb-3">
          <div class="w-12 h-12 bg-[#10b981] rounded-lg flex items-center justify-center">
            <span class="text-white text-lg font-semibold">{{ getUserInitials() }}</span>
          </div>
        </div>
        <h3 class="font-semibold dark:text-white text-gray-900 text-sm">{{userName}}</h3>
        <p class="text-gray-600 dark:text-gray-100 text-xs">{{userEmail}}</p>
      </div>

      <!-- Navigation Items -->
      <ul class="space-y-2 flex-1">
        <li class="nav-item">
          <a [routerLink]="['/dashboard']" routerLinkActive="active-menu"
            [routerLinkActiveOptions]="{ exact: true }" 
            class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-400 dark:hover:bg-zinc-800 hover:bg-gray-100 rounded-lg transition-colors border-l-4 border-transparent">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span class="text-sm dark:text-white font-medium">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/all-groups']" routerLinkActive="active-menu"
            class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-400 dark:hover:bg-zinc-800 hover:bg-gray-100 rounded-lg transition-colors border-l-4 border-transparent">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span class="text-sm dark:text-white font-medium">Groups</span>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/recent-activity']" routerLinkActive="active-menu"
            [routerLinkActiveOptions]="{ exact: true }" 
            class="flex items-center gap-3 px-4 py-3 text-gray-700 dark:text-gray-400 dark:hover:bg-zinc-800 hover:bg-gray-100 rounded-lg transition-colors border-l-4 border-transparent">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm dark:text-white font-medium">Recent Activity</span>
          </a>
        </li>
      </ul>

      <!-- Logout Button -->
      <div class="flex flex-col gap-3 pt-6 border-t border-gray-200">
        <button (click)="logout()"
          class="flex items-center gap-3 w-full px-4 py-3 text-red-600 dark:hover:bg-red-950 hover:bg-red-50 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
          </svg>
          <span class="text-sm font-medium">Logout</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content lg:p-0">
    @if (showLoader) {
      <app-loader></app-loader>
    }
    @if (!showLoader) {
      <div class="rounded-2xl dark:bg-zinc-900 bg-white lg:p-4 lg:h-full">
        <router-outlet></router-outlet>
      </div>
    }
  </main>

      <!-- Recent Activity -->
      <a [routerLink]="['/recent-activity']" routerLinkActive="active-nav-item"
         class="mobile-nav-item">
        <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

            <path

              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
        <span class="mobile-nav-label">Activity</span>
      </a>

      <!-- Profile/More -->
      <button (click)="openProfileMenu()" class="mobile-nav-item">
        <svg class="mobile-nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
