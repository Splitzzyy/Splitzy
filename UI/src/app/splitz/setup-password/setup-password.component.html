<div
    class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-emerald-900 rounded-full flex items-center justify-center shadow-lg">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Set New Password</h2>
            <p class="mt-2 text-sm text-gray-600">Create a strong password for your account</p>
        </div>
        
        <!-- Form -->
        <app-loader *ngIf="showLoader"></app-loader>
        <div *ngIf="!showLoader" class="bg-white rounded-xl shadow-lg p-8">
            <form [formGroup]="setupPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex">
                        <i class="fas fa-exclamation-circle text-red-400 mt-0.5 mr-3"></i>
                        <div>
                            <h3 class="text-sm font-medium text-red-800">Error</h3>
                            <p class="mt-1 text-sm text-red-700">{{ errorMessage }}</p>
                        </div>
                    </div>
                </div>

                <!-- Success Message -->
                <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex">
                        <i class="fas fa-check-circle text-green-400 mt-0.5 mr-3"></i>
                        <div>
                            <h3 class="text-sm font-medium text-green-800">Success</h3>
                            <p class="mt-1 text-sm text-green-700">{{ successMessage }}</p>
                        </div>
                    </div>
                </div>

                <!-- New Password Field -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        New Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="newPassword" [type]="showPassword ? 'text' : 'password'" formControlName="newPassword"
                            placeholder="Enter new password" [class]="'block w-full pl-10 pr-12 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-colors ' + 
                       (newPassword?.invalid && newPassword?.touched ? 'border-red-300 bg-red-50' : 'border-gray-300')"
                            autocomplete="new-password">
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                                class="text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <div *ngIf="newPassword?.invalid && newPassword?.touched" class="mt-1 text-sm text-red-600">
                        {{ getErrorMessage('newPassword') }}
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
                            placeholder="Confirm new password" [class]="'block w-full pl-10 pr-12 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-colors ' + 
                       ((confirmPassword?.invalid && confirmPassword?.touched) || (setupPasswordForm.hasError('passwordMismatch') && confirmPassword?.touched) ? 'border-red-300 bg-red-50' : 'border-gray-300')"
                            autocomplete="new-password">
                        <button type="button" (click)="toggleConfirmPasswordVisibility()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                                class="text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    <div *ngIf="(confirmPassword?.invalid || setupPasswordForm.hasError('passwordMismatch')) && confirmPassword?.touched" class="mt-1 text-sm text-red-600">
                        {{ getErrorMessage('confirmPassword') }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" [disabled]="isLoading || !setupPasswordForm.valid"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-emerald-900 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">

                        <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-spinner fa-spin text-white"></i>
                        </span>

                        <span *ngIf="!isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-check text-white group-hover:text-emerald-400"></i>
                        </span>

                        {{ isLoading ? 'Setting Password...' : 'Set Password' }}
                    </button>
                </div>

                <!-- Back to Login -->
                <div class="text-center">    
                    <p class="text-sm text-gray-600">
                        <a href="/login" class="font-medium text-emerald-600 hover:text-emerald-500">
                            Back to login
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
