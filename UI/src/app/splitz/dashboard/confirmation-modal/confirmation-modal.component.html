<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="modal-header" [class.danger]="isDanger">
      <div class="header-content">
        <div class="icon-wrapper" [class.danger]="isDanger">
          <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (isDanger) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
              </path>
            }
          </svg>
        </div>
        <h2 class="title" [innerHTML]="title"></h2>
      </div>
      <button class="close-btn" (click)="onCancel()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <p class="message" [innerHTML]="message"></p>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button type="button" class="btn btn-cancel" (click)="onCancel()">
          {{ cancelText }}
        </button>
        <button (click)="onConfirm()" class="btn btn-submit" [class.danger]="isDanger">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (isDanger) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13l4 4L19 7">
              </path>
            }
          </svg>
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
