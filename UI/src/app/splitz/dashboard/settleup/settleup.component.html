<div class="fixed inset-0 bg-black/60 backdrop-blur-[4px] flex items-center justify-center z-[1000] p-4 animate-fadeIn" (click)="onClose()">
  <div class="bg-white dark:bg-zinc-800 rounded-2xl max-w-[500px] w-full max-h-[95vh] sm:max-h-[90vh] overflow-y-auto shadow-[0_20px_25px_-5px_rgba(0,0,0,0.1),0_10px_10px_-5px_rgba(0,0,0,0.04)] dark:shadow-black/40 animate-slideUp" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between p-6 border-b border-zinc-200 dark:border-zinc-700 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-t-2xl">
      <div class="flex items-center gap-4">
        <div class="bg-white dark:bg-zinc-800 p-3 rounded-xl shadow-md">
          <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-white m-0">Settle Up</h2>
      </div>
      <button class="bg-white/20 hover:bg-white/30 hover:scale-105 border-none p-2 rounded-lg cursor-pointer transition-all duration-200 text-white" (click)="onClose()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-4 sm:p-6">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label class="flex items-center gap-2 font-semibold text-zinc-700 dark:text-zinc-300 mb-2 text-sm">
            <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Who is paying?
          </label>
          <div class="relative">
            <select [(ngModel)]="settleUpData.paidByUserId" name="paidBy" class="w-full py-3.5 pr-12 pl-4 border-2 border-zinc-200 dark:border-zinc-600 dark:bg-zinc-700 dark:text-white rounded-xl text-base bg-white dark:bg-zinc-700 cursor-pointer transition-all duration-200 appearance-none focus:outline-none focus:border-emerald-500 focus:ring-[3px] focus:ring-emerald-500/10 dark:focus:ring-emerald-500/20 disabled:bg-zinc-100 dark:disabled:bg-zinc-800 disabled:cursor-not-allowed disabled:opacity-60" required>
              <option value="" disabled selected>Select payer</option>
              @for (member of members; track member) {
                <option [value]="member.memberId">
                  {{ member.memberName }}
                </option>
              }
            </select>
            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-zinc-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>

        <div class="flex justify-center my-4">
          <div class="bg-gradient-to-br from-emerald-500 to-emerald-600 p-3 rounded-full shadow-[0_4px_6px_-1px_rgba(16,185,129,0.3)] animate-bounce">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </div>
        </div>

        <div class="mb-6">
          <label class="flex items-center gap-2 font-semibold text-zinc-700 dark:text-zinc-300 mb-2 text-sm">
            <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Who is receiving?
          </label>
          <div class="relative">
            <select [(ngModel)]="settleUpData.paidToUserId" name="paidTo" class="w-full py-3.5 pr-12 pl-4 border-2 border-zinc-200 dark:border-zinc-600 dark:bg-zinc-700 dark:text-white rounded-xl text-base bg-white dark:bg-zinc-700 cursor-pointer transition-all duration-200 appearance-none focus:outline-none focus:border-emerald-500 focus:ring-[3px] focus:ring-emerald-500/10 dark:focus:ring-emerald-500/20 disabled:bg-zinc-100 dark:disabled:bg-zinc-800 disabled:cursor-not-allowed disabled:opacity-60" [disabled]="!settleUpData.paidByUserId" required>
              <option value="" disabled selected>Select receiver</option>
              @for (member of filteredReceivers; track member) {
                <option [value]="member.memberId">
                  {{ member.memberName }}
                </option>
              }
            </select>
            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-zinc-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>

        <div class="mb-6">
          <label class="flex items-center gap-2 font-semibold text-zinc-700 dark:text-zinc-300 mb-2 text-sm">
            <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Amount
          </label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-lg font-semibold text-emerald-500">₹</span>
            <input type="number" [(ngModel)]="settleUpData.amount" name="amount" class="w-full py-3.5 pr-4 pl-10 border-2 border-zinc-200 dark:border-zinc-600 dark:bg-zinc-700 dark:text-white rounded-xl text-base transition-all duration-200 focus:outline-none focus:border-emerald-500 focus:ring-[3px] focus:ring-emerald-500/10 dark:focus:ring-emerald-500/20" placeholder="0.00" step="0.01" min="0.01" required>
          </div>
        </div>

        @if (settleUpData.paidByUserId && settleUpData.paidToUserId && settleUpData.amount) {
          <div class="bg-gradient-to-br from-emerald-100 to-emerald-200 dark:from-emerald-900/40 dark:to-emerald-800/40 border-2 border-emerald-500 dark:border-emerald-600 rounded-xl p-4 mb-6 animate-slideIn">
            <div class="flex items-center gap-3">
              <svg class="w-8 h-8 text-emerald-600 dark:text-emerald-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <div class="flex flex-wrap items-baseline gap-1.5 text-sm sm:text-[13px] leading-relaxed">
                <span class="font-bold text-emerald-800 dark:text-emerald-200">{{ getPayerName() }}</span>
                <span class="text-emerald-700 dark:text-emerald-400">will pay</span>
                <span class="font-bold text-base text-emerald-600 dark:text-emerald-400">₹{{ settleUpData.amount }}</span>
                <span class="text-emerald-700 dark:text-emerald-400">to</span>
                <span class="font-bold text-emerald-800 dark:text-emerald-200">{{ getReceiverName() }}</span>
              </div>
            </div>
          </div>
        }

        @if (errorMessage) {
          <div class="flex items-center gap-2 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-800 text-red-800 dark:text-red-400 p-3 rounded-lg mb-6 text-sm">
            <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ errorMessage }}
          </div>
        }

        <div class="flex flex-col sm:flex-row gap-4 mt-6">
          <button type="button" class="flex-1 py-3.5 px-6 rounded-xl font-semibold text-base cursor-pointer transition-all duration-200 border-none flex items-center justify-center gap-2 bg-zinc-100 dark:bg-zinc-700 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-200 dark:hover:bg-zinc-600 hover:-translate-y-[1px]" (click)="onClose()">
            Cancel
          </button>
          <button type="submit" class="flex-1 py-3.5 px-6 rounded-xl font-semibold text-base cursor-pointer transition-all duration-200 border-none flex items-center justify-center gap-2 bg-gradient-to-br from-emerald-500 to-emerald-600 text-white shadow-[0_4px_6px_-1px_rgba(16,185,129,0.3)] hover:not(:disabled):-translate-y-[2px] hover:not(:disabled):shadow-[0_6px_12px_-1px_rgba(16,185,129,0.4)] disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!isFormValid()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Settle Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
