<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50" (click)="closeModal()">
  <div class="relative w-full max-w-2xl mx-auto p-5 bg-white shadow-lg rounded-lg" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="flex justify-between items-center border-b pb-4 mb-6">
      <h3 class="text-2xl font-bold text-gray-900">Create a Group</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">×</button>
    </div>

    <!-- Form Container -->
    <div class="space-y-6">

      <!-- Group Name Input -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Group Name</label>
        <input 
          type="text" 
          [(ngModel)]="groupName"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
          placeholder="e.g., Trip to Goa, Roommates, Office Lunch"
        >
        <p class="text-xs text-gray-500 mt-1">Give your group a meaningful name</p>
      </div>

      <!-- Members Section -->
      <div>
        <div class="flex justify-between items-center mb-3">
          <label class="block text-sm font-semibold text-gray-700">Add Members</label>
          <button 
            (click)="addEmailField()"
            class="text-sm bg-purple-100 text-purple-700 hover:bg-purple-200 px-3 py-1 rounded-lg font-medium transition-colors">
            + Add Member
          </button>
        </div>

        <!-- Email Fields -->
        <div class="space-y-3">
          <div *ngFor="let email of userEmails; let i = index" class="flex items-start gap-2">
            <div class="flex-1">
              <input 
                type="email" 
                [(ngModel)]="userEmails[i]"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
                [class.border-red-500]="getEmailError(i)"
                placeholder="user@example.com"
              >
              <p *ngIf="getEmailError(i)" class="text-xs text-red-500 mt-1">{{ getEmailError(i) }}</p>
            </div>
            <button 
              *ngIf="userEmails.length > 1"
              (click)="removeEmailField(i)"
              class="mt-2 text-red-500 hover:text-red-700 font-bold text-lg">
              ×
            </button>
          </div>
        </div>

        <p class="text-xs text-gray-500 mt-3">
          Enter the email addresses of people you want to add to this group. You can add more members later.
        </p>
      </div>

    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 mt-8 pt-6 border-t">
      <button 
        (click)="closeModal()"
        class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors"
      >
        Cancel
      </button>
      <button 
        (click)="saveGroup()"
        [disabled]="!isValid()"
        class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Create Group
      </button>
    </div>

  </div>
</div>
