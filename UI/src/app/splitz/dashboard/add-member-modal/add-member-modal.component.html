<div class="fixed inset-0 bg-black/60 backdrop-blur-[4px] flex items-center justify-center z-[1000] p-4 animate-fadeIn" (click)="onClose()">
  <div class="bg-white dark:bg-zinc-800 rounded-2xl max-w-[700px] w-full max-h-[95vh] sm:max-h-[90vh] overflow-y-auto shadow-[0_20px_25px_-5px_rgba(0,0,0,0.1),0_10px_10px_-5px_rgba(0,0,0,0.04)] dark:shadow-black/40 animate-slideUp" (click)="$event.stopPropagation()">
    
    <div class="flex items-center justify-between p-6 border-b border-zinc-200 dark:border-zinc-700 bg-gradient-to-br from-purple-500 to-purple-600 rounded-t-2xl">
      <div class="flex items-center gap-4">
        <div class="bg-white dark:bg-zinc-800 p-3 rounded-xl shadow-md flex items-center justify-center">
          <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-white m-0">Add Members</h2>
      </div>
      <button class="bg-white/20 hover:bg-white/30 hover:scale-105 border-none p-2 rounded-lg cursor-pointer transition-all duration-200 text-white" (click)="onClose()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-4 sm:p-6">
      <div class="mb-6">
        
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4 gap-3 sm:gap-0">
          <label class="flex items-center gap-2 font-semibold text-zinc-700 dark:text-zinc-300 mb-0 text-sm">
            <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            Add Members
          </label>
          <button (click)="addEmailField()" class="flex items-center justify-center sm:justify-start gap-1.5 bg-gradient-to-br from-purple-100 to-purple-200 dark:from-purple-900/40 dark:to-purple-800/40 text-purple-600 dark:text-purple-300 border-2 border-purple-300 dark:border-purple-700 py-2 px-4 rounded-lg font-semibold text-sm cursor-pointer transition-all duration-200 hover:from-purple-200 hover:to-purple-300 hover:-translate-y-[1px] shadow-[0_4px_6px_-1px_rgba(168,85,247,0.2)] dark:hover:from-purple-800/50 dark:hover:to-purple-700/50 w-full sm:w-auto">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Member
          </button>
        </div>

        @if (errorMessage) {
          <div class="flex items-center gap-2 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-800 text-red-800 dark:text-red-400 p-3 rounded-lg mb-4 text-sm">
            <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ errorMessage }}
          </div>
        }

        <div class="flex flex-col gap-3 mb-4">
          @for (email of userEmails; track trackByIndex(i); let i = $index) {
            <div class="flex items-start gap-3 animate-slideIn">
              <div class="flex-1 flex items-start gap-3 bg-zinc-50 dark:bg-zinc-800/50 border-2 border-zinc-200 dark:border-zinc-700 rounded-xl p-3 transition-all duration-200 focus-within:bg-white dark:focus-within:bg-zinc-800 focus-within:border-purple-500 focus-within:ring-[3px] focus-within:ring-purple-500/10 dark:focus-within:ring-purple-500/20">
                <div class="shrink-0 w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                  </svg>
                </div>
                <div class="flex-1 min-w-0">
                  <input type="email" [(ngModel)]="userEmails[i]" class="w-full border-none bg-transparent text-sm py-1 outline-none placeholder-zinc-400 dark:placeholder-zinc-500" [ngClass]="getEmailError(i) ? 'text-red-600 dark:text-red-400' : 'text-zinc-900 dark:text-zinc-100'" placeholder="user@example.com">
                  @if (getEmailError(i)) {
                    <p class="flex items-center gap-1 text-red-600 dark:text-red-400 text-xs mt-1">
                      <svg class="w-3.5 h-3.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                      </svg>
                      {{ getEmailError(i) }}
                    </p>
                  }
                </div>
              </div>
              @if (userEmails.length > 1) {
                <button (click)="removeEmailField(i)" class="shrink-0 w-10 h-10 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 border-2 border-red-200 dark:border-red-800/50 rounded-lg cursor-pointer transition-all duration-200 flex items-center justify-center hover:bg-red-200 dark:hover:bg-red-900/50 hover:scale-105" title="Remove member">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              }
            </div>
          }
        </div>

        <div class="flex items-start gap-3 bg-gradient-to-br from-amber-50 to-amber-100 dark:from-amber-900/20 dark:to-amber-800/20 border-2 border-amber-300 dark:border-amber-700/50 rounded-xl p-4">
          <svg class="w-5 h-5 text-amber-600 dark:text-amber-500 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-xs text-amber-800 dark:text-amber-300 leading-relaxed m-0">
            Enter email addresses of people you want to add. You can add more members later.
          </p>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mt-6 pt-6 border-t-2 border-zinc-200 dark:border-zinc-700">
        <button type="button" class="flex-1 py-3.5 px-6 rounded-xl font-semibold text-base cursor-pointer transition-all duration-200 border-none flex items-center justify-center gap-2 bg-zinc-100 dark:bg-zinc-700 text-zinc-700 dark:text-zinc-200 hover:bg-zinc-200 dark:hover:bg-zinc-600 hover:-translate-y-[1px]" (click)="onClose()">
          Cancel
        </button>
        <button (click)="addMember()" class="flex-1 py-3.5 px-6 rounded-xl font-semibold text-base cursor-pointer transition-all duration-200 border-none flex items-center justify-center gap-2 bg-gradient-to-br from-purple-500 to-purple-600 text-white shadow-[0_4px_6px_-1px_rgba(168,85,247,0.3)] hover:not(:disabled):-translate-y-[2px] hover:not(:disabled):shadow-[0_6px_12px_-1px_rgba(168,85,247,0.4)] disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!isValid()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Add Members to Group
        </button>
      </div>

    </div>
  </div>
</div>
